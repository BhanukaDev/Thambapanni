    <script>
      let data = [
        {
          Star: 5,
          count: 99980,
        },
        {

        },
        {

        },
        {

          count: 5020,
        },
      ];

      data.forEach((rating) => {
        let rating_progress = `
            <div class="rating_progress_value">
                <p>${rating.Star} <span class="Star">&#9733;</span></p>
                <div class="progress">
                    <div class="bar" style="width: ${
                      rating.count / 1000
                    }%;"></div>
                </div>
                <p>${rating.count}k</p>
            </div>`;

        document.querySelector('.rating_progress').innerHTML += rating_progress;
      });
